<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex min-h-screen items-center justify-center bg-slate-950 p-6">
        <div class="w-full max-w-sm rounded-3xl bg-slate-900 p-8 shadow-xl">

            <form class="space-y-6">

                <div class="space-y-2">
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400">
                        Email de contacto
                    </label>
                    <input type="email" placeholder="ejemplo@correo.com" required
                        class="peer w-full rounded-xl border border-transparent bg-slate-800 p-4 text-slate-200 invalid:border-red-600" />
                    <p class="hidden text-[11px] italic text-red-500 peer-invalid:block">
                        * Introduce un formato de correo válido.
                    </p>
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-bold text-slate-400">
                        Contraseña
                    </label>
                    <input type="password"
                        class="w-full rounded-xl bg-slate-800 p-4 text-slate-200" />
                </div>

                <div class="flex items-center gap-3">
                    <input type="checkbox"
                        class="h-5 w-5 rounded border-none bg-slate-800 text-blue-500" />
                    <label class="text-sm text-slate-400">
                        Acepto los términos y condiciones
                    </label>
                </div>

                <button type="submit"
                    class="w-full rounded-xl bg-blue-600 py-4 text-center text-sm font-black text-white">
                    Empezar ahora
                </button>

            </form>
        </div>
    </div>
</body>

</html>
