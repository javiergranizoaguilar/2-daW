<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio 4 tipo examen</title>
</head>
<body>
    <!--Creamos un div que va a ser la barra de progreso.
    Inicialmente tiene una anchura del 0%, pero conforme avance irá aumentando de anchura.
    Para eso se usa transition, que nos dice qué elemento del estilo tenemos que modificar y cuánto
    tiempo durará esa transición-->
    <div id="barra" style="
        width: 0%;
        height: 30px;
        background: red;
        transition: width 0.1s;
    "></div>

    <script src="main.js"></script>
</body>
</html>
